{% extends 'base.html' %}. 
{% load specifications %}
{% block content %}
<div class="row">

    <nav aria-label="breadcrumb" class="mt-3 flex-row col-md-12 ">
        <ol class="breadcrumb" style="background-color: white;">
          <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
          <li class="breadcrumb-item"><a href="#">{{ product.category.name }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ product.title}}</li>
        </ol>
    </nav>

      
    <div class="col-md-4">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>

    <div class="col-md-8">
        <h3>{{ product.title }}</h3>
        <p class="font-weight-bold">Цена: {{ product.price }} тг.</p>
        <p class="font-weight-light">Описание: {{ product.description }}</p>
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}">
        <button class='btn btn-danger'>Добавить в корзину</button>
        </a>
    </div>
    <p class='mt-4'>Характеристики:</p>

    {{ product|product_spec }}

</div>

{% endblock content %}
